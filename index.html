<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Character set for HTML document -->
        <meta charset="UTF-8">
    
        <!-- Browser compatibility settings -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <!-- Responsive viewport configuration -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Title of the HTML document -->
        <title>TIC TAC TOE L</title>
    
        <!-- Link to custom stylesheet -->
        <link rel="stylesheet" href="css/style.css">
    
        <!-- Link to Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Link to custom JavaScript file -->
        <script src="js/myscripts2.js"></script>
    </head>
    
    <body style="background-image: url(img/background1.webp); background-repeat: no-repeat; background-size: cover;">

        <!-- Main container with text centered -->
        <div class="container-fluid text-center">
    
            <!-- Main title display -->
            <div class="display-1 alert">Tic Tac Toe</div>
    
            <!-- Row for player-related elements, centered -->
            <div class="row justify-content-center">
    
                <!-- Start game button -->
                <div class="col-auto">
                    <button class="btn btn-primary display-3 mb-3" onclick="startgame()">PlayerName</button>
                </div>
    
                <!-- Input field for player name -->
                <div class="col-auto">
                    <input type="text" class="form-control display-3" id="PlayerName" onkeydown="detectKey(event)" placeholder="Name & Easy or Hard?">
                </div>
    
                <!-- Hard difficulty button -->
                <div class="col-auto">
                    <button class="btn btn-danger display-3 rounded-pill" onclick="hard()">Hard</button>
                </div>
    
                <!-- Easy difficulty button -->
                <div class="col-auto">
                    <button class="btn btn-warning display-3 rounded-pill" onclick="easy()">Easy</button>
                </div>
    
            </div>
        </div>
    
        <!-- Container for displaying player's chosen name -->
        <div id="chooseAName"></div>
    
        <!-- Bootstrap JavaScript bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>    
</html>
