    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE L</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="display2()">
  <div class="container">
    <h1 class="text-center">Tic Tac Toe</h1>
    <div id="numberOfPlayers"></div>
    <table class="table mt-4">
      <tr>
        <td class="box" id="zero"></td>
        <td class="box vert" id="one"></td>
        <td class="box" id="two"></td>
      </tr>
      <tr>
        <td class="box hori" id="three"></td>
        <td class="box vert hori" id="four"></td>
        <td class="box hori" id="five"></td>
      </tr>
      <tr>
        <td class="box" id="six"></td>
        <td class="box vert" id="seven"></td>
        <td class="box" id="eight"></td>
      </tr>
    </table>
    <div id="Display"></div>
    <div id="displayWinner"></div>
    <div id="status" class="text-center">Active Playing Game</div>
    <button id="Home" class="btn btn-primary d-block mx-auto mt-3">Home</button>
    <button onclick="clearBoard()" id="restart" class="btn btn-primary d-block mx-auto">Reset Game</button>
    <div id="message" class="message-box text-center"></div>
  </div>

  <script src="../js/myscripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
