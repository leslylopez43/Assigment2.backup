<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set character set and viewport for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>TIC TAC TOE L</title>
  <!-- Include Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="display2()" class="text-center">
  <!-- Status display for active Tic Tac Toe game -->
  <div id="status" class="text-center">Active Tic Tac Toe Game</div>
  <div class="container">
    <div class="col text-center">
      <!-- Display number of players -->
      <div id="numberOfPlayers"></div>
      <!-- Display game status -->
      <div id="Display" class="text-center display-4"></div>
      <!-- Display winner information -->
      <div id="displayWinner" class="text-center"></div>
    </div>
  </div>

  <!-- Table for Tic Tac Toe game -->
  <div class="table-responsive">
    <table class="table mt-6">
      <tr>
        <!-- Individual cells for the Tic Tac Toe grid -->
        <td class="box" id="zero"></td>
        <td class="box vert" id="one"></td>
        <td class="box" id="two"></td>
      </tr>
      <tr>
        <td class="box hori" id="three"></td>
        <td class="box vert hori" id="four"></td>
        <td class="box hori" id="five"></td>
      </tr>
      <tr>
        <td class="box" id="six"></td>
        <td class="box vert" id="seven"></td>
        <td class="box" id="eight"></td>
      </tr>
    </table>
  </div>

  <!-- Container for additional buttons and messages -->
  <div class="container">
    <div class="row">
      <!-- Home button -->
      <button id="Home" class=" btn-primary d mx-auto btn-custom">Home</button>
      <!-- Reset game button -->
      <button onclick="clearBoard()" id="restart" class="btn btn-primary d-block mx-auto mt-3 btn-custom">Reset Game</button>
      <!-- Display messages -->
      <div id="message" class="message-box text-center mt-3"></div>
    </div>
  </div>

  <!-- Scripts for game functionality and Bootstrap bundle -->
  <script src="../js/myscripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
